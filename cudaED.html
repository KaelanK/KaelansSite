<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is the keyword for metadata which is not typically visible to the viewer and describes the
    webpage -->
    <!-- charset shows how the computer will interpret characters, this is important for security of a 
    website-->
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kaelan's website </title>
    <!-- It is common practice to have a separate .css file in order to style the website-->
    <!-- css stands for cascading style sheets-->
    <link rel="stylesheet" href="main.css">
</head>
<style>
    img {
        width: 100%;
    }
</style>
<body class="light-theme">
    <!-- h1 = heading element, p = paragraph element, unordered list = ul, list item = li-->
    <h1> Edge Detection </h1>
    <p id="msg"> Current tasks:</p>
    <ul>
        <li class="list">Edge Detection</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
        <button id = "drtbtn" class="dart-btn">Dart Game</button>
        <button id = "Hbtn" class="h-btn">Home</button>
    </div>
    <script src="app.js"></script>
    <noscript> You need to enable Javascript to view the full site.</noscript>
    <!-- fault tolerance, for if a features is not supported or available-->
</body>
</html>
